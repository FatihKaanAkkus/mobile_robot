    # has_jerk_limits: false
    # has_effort_limits: true
    # max_velocity: 2.0
    # max_effort: 6.0
    type: my_controller_pkg/ArmController
    joint: m_joint_1
    Kp: 10.0
    Ki: 0.1
    Kd: 1.0
    clamp_iMax: 100.0
    has_position_limits: true
    has_velocity_limits: false
    has_acceleration_limits: false
    has_jerk_limits: false
    has_effort_limits: true
    min_position: -3.1416
